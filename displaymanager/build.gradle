plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.6'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}


repositories {
    mavenCentral()
}

dependencies {
    implementation project(':internalrpc-stub')

    // gRPC Spring Boot Starter
    implementation "net.devh:grpc-server-spring-boot-starter:${rootProject.ext.grpcSpringBootStarterVersion}"
    implementation "net.devh:grpc-client-spring-boot-starter:${rootProject.ext.grpcSpringBootStarterVersion}"

    // Spring
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Explicit newer versions for Java 24 compatibility
    testImplementation 'org.mockito:mockito-core:5.14.2'
    testImplementation 'net.bytebuddy:byte-buddy:1.15.10'
    testImplementation 'net.bytebuddy:byte-buddy-agent:1.15.10'
}

tasks.named('test') {
    useJUnitPlatform()

    // Fix Mockito/ByteBuddy compatibility with Java 21
    jvmArgs = [
        '--add-opens', 'java.base/java.lang=ALL-UNNAMED',
        '--add-opens', 'java.base/java.lang.reflect=ALL-UNNAMED',
        '--add-opens', 'java.base/java.util=ALL-UNNAMED'
    ]
}

